version: "3.9"
services:
  reverse-proxy:
    build: ./reverse-proxy
    environment:
      HTTPS: ${HTTPS}
      FRONTEND_DOMAIN_NAME: ${FRONTEND_DOMAIN_NAME}
      BACKEND_DOMAIN_NAME: ${BACKEND_DOMAIN_NAME}
      DOMAIN_VALIDATION_KEY: ${DOMAIN_VALIDATION_KEY}
    ports:
      - "80:80"
      - "443:443"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - ${DATA_DIRECTORY}/reverse-proxy/etc-letsencrypt:/etc/letsencrypt/

  frontend:
    build: ./frontend
    environment:
      BACKEND_URL: ${BACKEND_URL}
      SANDBOX_SDK: "false"

  backend:
    build: ./backend
    environment:
      NODE_ENV: ${ENVIRONMENT}
      SESSION_SECRET: ${SESSION_SECRET}
      PI_API_KEY: ${PI_API_KEY}
      PLATFORM_API_URL: ${PLATFORM_API_URL}
      MONGO_URI: ${MONGO_URI}
      FRONTEND_URL: ${FRONTEND_URL}
      MORALIS_API_KEY: ${MORALIS_API_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_SES_ID: ${AWS_SES_ID}
      AWS_SES_SECRET: ${AWS_SES_SECRET}
      PAYMENT_GATEWAY_URL: ${PAYMENT_GATEWAY_URL}
      PAYMENT_URL: ${PAYMENT_URL}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}

